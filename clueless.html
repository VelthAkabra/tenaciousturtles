<!DOCTYPE html>
<html>
    <head>
        <title>Clueless Clue!</title>
    </head>
    <body>
        <style>
            .center {
                text-align: center;
            }
        </style>
        <script>
            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        cvalue = c.substring(name.length, c.length)
                        return cvalue;
                    }
                }
                return "";
            }
        </script>
        <script>
            window.onload = function(){
                document.getElementById('userDisplay').innerHTML = "Your Game Code is " + getCookie('code')
            }
        </script>
        <div class="center">
            <h1>Clueless Clue!</h1>
            <p id="userDisplay"></p>
        </div>
    </body>
</html>
