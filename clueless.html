        <style>
            .center {
                text-align: center;
            }
            .leftdiv {
                float: left;
            }
            .middlediv {
                float: left;
            }
            .rightdiv {
                float: left;
            }
            .sidebar {
                padding: 1%;
                background-color: 009900;
                width: 20%;
            }
            .maincolumn {
                padding: 1%;

                width: 54%;
            }
            .tilecol {
                background-color: 009900;
                width:33%

            .grid-container {
                display: grid;
                grid: 100px 100px 100px 100px 100px / 100px 100px 100px 100px 100px;

            }
            .roomtile {
                width:98px;
                height:98px;
                border:1px solid #000;

            .verthalltile {
                width:48px;

            }
            .horihalltile {

                height:48px;
                margin-top:25px;
                margin-bottom:25px;
                border:1px solid #000;
            }
            .blanktile {
                width:98px;
                height:98px;
                border:1px;
            }
            .gameCol {
                width:96px;
                display:inline-block;
                margin:0px;
                padding:0px;
            }
            .card {
                text-align:center;
                width: 98px;
                height: 198px;
                display:inline-block;
                margin:0px;
                padding:0px;
                border:1px solid #000;
            }
        </style>
        <script>
            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        cvalue = c.substring(name.length, c.length)
                        return cvalue;
                    }
                }
                return "";
            }
        </script>
        <script>
            window.onload = function(){
                document.getElementById('gameIDDisplay').innerHTML = "Your Game Code is " + getCookie('code')

                var anchors = document.getElementsByTagName('div');
                for(var i = 0; i < anchors.length; i++) {
                    var anchor = anchors[i];
                    var id = anchor.getAttribute('id');
                    if(id != undefined) {
                        if (id.includes("tile")) {
                            anchor.onclick = function(e) {
                                clickRoom(e);
                            }
                        }
                    }
                }
            }
        </script>
        <script>
            function clickRoom(e) {
                var badCoords = ['11', '13', '31', '33']
                
                var tileName = e['path'][0]['id'];
                var tileCoord = tileName.split('-')[1];

                var isBad = false;
                if (badCoords.includes(tileCoord)){
                    isBad = true;
                }

                if (isBad){
                    return;
                }

                console.log(tileCoord);
            }
        </script>
        <script>
            function addCard(name){
                var carddisplay = document.getElementsByName("carddisplay")[0];
                var card = document.createElement("div");
                card.setAttribute("name", name);
                card.setAttribute("class", "card");
                var cardtext = document.createElement("p");
                cardtext.innerHTML = name;
                card.appendChild(cardtext);
                carddisplay.appendChild(card);
            }
        </script>
