<!DOCTYPE html>
<html>
    <head>
        <title>Tenacious Turtles Login</title>
    </head>
  <body>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script>
            function parseJwt (token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            };
        </script>
        <script>
            function handleCredentialResponse(response) {
            const responsePayload = parseJwt(response.credential);
        
            console.log(responsePayload);
            location.href = "http://localhost:5500/clueless.html"
            }
        </script>
        <style>
            .center {
                text-align: center;
            }
        </style>
        <div id="g_id_onload"
            data-client_id="910371672331-fib9f2k35rt7hbfuhc8boeb4d7hst73h.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
        <div class="center">
            <img src="images/turtle.png" alt="Tenacious Turtles Logo" style="width:200px;height:200px;border-radius: 200px;">
            <h1>Tenacious Turtles Clueless Clue!</h1>
            <p>Please login with Google<br>using the button in the upper left.</p>
        </div>
  </body>
</html>
