<!-- The Select Charater Modal -->

<div class="modal fade hide" id="selectCharModal" tabindex="-1" role="dialog" data-keyboard="false"
    data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title">Please Select a Character</h5>
            </div>
            <div class="alert alert-warning alert-dismissible" role="alert" id="selectCharModalError">
                <button id="selectCharModalErrorBtn" type="button" class="close" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body text-center">
                <select class="form-select" id="selectCharOptions">
                    <!-- <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="selectCharSubmitBtn">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- The Make Accusation Modal -->

<div class="modal fade hide" id="accuseModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title">Make an Accusation</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="accuse-weapon-select"><strong>Select a Weapon</strong></label>
                    <select class="form-control" id="accuse-weapon-select">

                    </select>
                </div>

                <div class="form-group">
                    <label for="accuse-character-select"><strong>Select a Suspect</strong></label>
                    <select class="form-control" id="accuse-character-select">

                    </select>
                </div>

                <div class="form-group">
                    <label for="accuse-room-select"><strong>Select a Room</strong></label>
                    <select class="form-control" id="accuse-room-select">

                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="accuseSubmitBtn">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>


<!-- The Accusation Result Modal -->

<div class="modal fade hide" id="accuseResultModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title" id="accuseResultModal_title"></h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label><strong>The accusation was:</strong></label>
                    <P id="accuseResultModal_room_name"></P>
                    <P id="accuseResultModal_weapon_name"></P>
                    <P id="accuseResultModal_character_name"></P>
                </div>

                <div class="form-group">
                    <label id="accuseResultModal_result"></label>
                    
                </div>

                <div class="form-group">
                    <label id="accuseResultModal_next_step"></label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary d-none" id="accuseResultBtn"></button>
            </div>
        </div>
    </div>
</div>
